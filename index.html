<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="rainy-day.png">
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <title>Current weather</title>
</head>

<body>
    <div class="container">
        <div class="weather">
            <div class="weather__features">
                <div class="weather__item city-name">London</div>
                <div class="weather__item icon"></div>
                <div class="weather__item description">Cloud</div>
                <div class="weather__item temperature">23.5</div>
                <div class="weather__item temperature-feels-like">334</div>
                <div class="weather__item wind-speed">22112</div>
            </div>
        </div>
    </div>  

    <script src="script.js"></script>
</body>

</html>
